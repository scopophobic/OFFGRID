    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/javascript/javascript.min.js"></script>
  </head>
  <body>
    <div
      id="toggle"
      class="s-module--toggle--2hd7F s-module--hasZIndex--1QkpC"
    ></div>
    <div class="s-module--blender--d9X_A" id="blender"></div>
    <div class="code-editor">
      <div class="code">
        <div class="html-code">
          <h1><img src="images/html.png" alt="Image" /></h1>
          <textarea id="html-code"></textarea>
        </div>
        <div class="css-code">
          <h1><img src="images\CSS.png" alt="Image" /></h1>
          <textarea id="css-code"> </textarea>
          <div id="generated_text" style="color: aliceblue">hi</div>
        </div>
        <div class="js-code">
          <h1><img src="images/js.png" alt="Image" /></h1>
          <textarea id="js-code"></textarea>
        </div>
      </div>
      <iframe id="result"></iframe>
    </div>
    <script>
      document.getElementById("toggle").addEventListener("click", () => {
        document.getElementById("blender").classList.toggle("expand");
        document
          .getElementById("toggle")
          .classList.toggle("s-module--hasZIndex--1QkpC");
      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
